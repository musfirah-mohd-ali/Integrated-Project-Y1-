<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up/ Log In</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="logo-container">
            <img src="source images/logo.png" alt="Company Logo" class="logo">
        </div>
        <div class="auth-box">
            <div class="lottie-container">
                <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
                <dotlottie-player src="https://lottie.host/6c5881a5-2c33-4011-af4c-680bfe9c3558/ggRoKMp2AU.lottie" background="transparent" speed="1" style="width: 150px; height: 150px" loop autoplay></dotlottie-player>
            </div>
            <h2 id="form-title">Sign Up</h2>
            <form id="auth-form">
                <div id="name-field">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" placeholder="Enter your full name">
                </div>
                <label for="email" class="email">Email</label>
                <input type="email" class="email" placeholder="Enter your email">
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                
                <button id="auth-btn" type="submit" data-auth="signup">Sign Up</button>
            </form>
            <p id="toggleForm">Already have an account? <a href="#">Log In</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
