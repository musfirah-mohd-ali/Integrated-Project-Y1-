<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up/ Log In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Bebas+Neue&family=Nanum+Myeongjo&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2 id="form-title">Sign Up</h2>
            <form id="auth-form">
                <div id="name-field">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" placeholder="Enter your full name">
                </div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                
                <button id="auth-btn" type="submit">Sign Up</button>
            </form>
            <p id="toggleForm">Already have an account? <a href="#">Log In</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
